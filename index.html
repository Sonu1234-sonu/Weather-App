<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page-wrap">
      <header class="app-header">
        <h1>Weather</h1>
        <p class="subtitle">Fast, friendly and beautiful local weather</p>
      </header>

      <section class="search-panel">
        <div class="search-box">
          <input
            id="city"
            type="search"
            placeholder="Enter city name"
            aria-label="City name"
          />
          <button id="searchBtn" type="button">Search</button>
        </div>
        <div class="options">
          <label class="unit-toggle">
            <input id="unitToggle" type="checkbox" />
            <span>Show °F</span>
          </label>
        </div>
      </section>

      <section id="data" class="weather-card" aria-live="polite">
        <div class="card-header">
          <img
            src=""
            alt="Weather icon"
            id="weatherIcon"
            class="weather-icon"
          />
          <div>
            <h2 id="cityName">—</h2>
            <p id="weatherType" class="muted">—</p>
          </div>
        </div>

        <div class="card-body">
          <div class="temp">
            <div id="temp" class="temp-value">—</div>
            <div class="temp-sub">
              Feels like: <span id="feelsLike">—</span>
            </div>
          </div>

          <div class="details">
            <div>
              <strong>Wind</strong>
              <div id="windSpeed">—</div>
            </div>
            <div>
              <strong>Humidity</strong>
              <div id="humidity">—</div>
            </div>
            <div>
              <strong>Pressure</strong>
              <div id="pressure">—</div>
            </div>
          </div>
        </div>

        <div id="status" class="status">Enter a city and press Search</div>
      </section>

      <footer class="app-footer"</footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
